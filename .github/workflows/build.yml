name: Build SmartEVSE

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: pip install platformio

      - name: Build firmware
        run: platformio run
        working-directory: SmartEVSE-3   # <-- hier aanpassen naar jouw map

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartEVSE-firmware
          path: SmartEVSE-3/.pio/build/**/firmware.bin  # <-- ook hier de map aanpassen
